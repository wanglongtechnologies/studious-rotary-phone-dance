<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.js" defer></script>
    <title>Dance Competition</title>
  </head>
  <body
    x-data="{ open: false }"
    :class="{ 'overflow-hidden md:overflow-auto': open === true }"
    class="antialiased"
  >
    <!-- Navbar-->
    <header class="fixed inset-x-0 top-0 z-10 py-6 bg-gray-800">
      <div
        class="fixed inset-0 z-20 h-full transition origin-top-right transform md:hidden"
        x-show="open"
        x-description="Mobile menu, show/hide based on menu open state."
        x-transition:enter="duration-150 ease-out"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="duration-100 ease-in"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95"
        style="display: none"
      >
        <div
          class="h-full overflow-hidden bg-indigo-600"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="main-menu"
        >
          <div class="flex justify-between h-full px-4 sm:px-6 pt-7">
            <div class="flex flex-col justify-center h-full px-2 pb-3 -mt-6">
              <a
                href="/home"
                class="block px-3 py-2 text-2xl font-medium text-gray-100 transition duration-150 ease-in-out sm:text-3xl hover:text-white focus:outline-none focus:text-white"
                role="menuitem"
                >Home</a
              >
              <a
                href="/events"
                class="block px-3 py-2 mt-1 text-2xl font-medium text-gray-100 transition duration-150 ease-in-out sm:text-3xl hover:text-white focus:outline-none focus:text-white"
                role="menuitem"
                >Events</a
              >
              <a
                href="/rules"
                class="block px-3 py-2 mt-1 text-2xl font-medium text-gray-100 transition duration-150 ease-in-out sm:text-3xl hover:text-white focus:outline-none focus:text-white"
                role="menuitem"
                >Rules &amp; Regulations</a
              >
              <a
                href="/register"
                class="flex items-center px-3 py-2 mt-1 text-2xl font-medium text-gray-100 transition duration-150 ease-in-out sm:text-3xl hover:text-white focus:outline-none focus:text-white"
                role="menuitem"
                >Register Now
                <svg
                  class="w-8 h-8 ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                  ></path>
                </svg>
              </a>
            </div>
            <div class="-mr-2">
              <button
                @click="open = false"
                type="button"
                class="inline-flex items-center justify-center p-2 text-indigo-300 transition duration-150 ease-in-out hover:text-white focus:outline-none focus:text-white"
                aria-label="Close menu"
              >
                <svg class="w-6 h-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="max-w-screen-xl px-4 mx-auto sm:px-6">
        <nav class="relative flex items-center justify-between sm:h-10 md:justify-center">
          <div class="flex items-center flex-1 md:absolute md:inset-y-0 md:left-0">
            <div class="flex items-center justify-between w-full md:w-auto">
              <a href="/home" aria-label="Home">
                <img
                  class="w-auto h-8 sm:h-10"
                  src="https://tailwindui.com/img/logos/workflow-mark-on-white.svg"
                  alt="Logo"
                />
              </a>
              <div class="flex items-center -mr-2 md:hidden">
                <button
                  @click="open = true"
                  type="button"
                  class="inline-flex items-center justify-center p-2 text-gray-400 transition duration-150 ease-in-out rounded-full hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-100 focus:text-gray-500"
                  id="main-menu"
                  aria-label="Main menu"
                  aria-haspopup="true"
                  x-bind:aria-expanded="open"
                >
                  <svg class="w-6 h-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="hidden md:flex md:space-x-10">
            <a
              href="/home"
              class="font-medium text-gray-300 transition duration-150 ease-in-out hover:text-white"
              >Home</a
            >
            <a
              href="/events"
              class="font-medium text-gray-300 transition duration-150 ease-in-out hover:text-white"
              >Events</a
            >
            <a
              href="/rules"
              class="font-medium text-gray-300 transition duration-150 ease-in-out hover:text-white"
              >Rules &amp; Regulations</a
            >
          </div>
          <div
            class="hidden md:absolute md:flex md:items-center md:justify-end md:inset-y-0 md:right-0"
          >
            <a
              href="#"
              class="inline-flex items-center justify-center px-8 py-3 text-base font-medium leading-6 text-white whitespace-no-wrap transition duration-150 ease-in-out bg-indigo-600 border border-transparent rounded-full hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700"
            >
              Register
              <svg
                class="w-5 h-5 ml-2 -mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                ></path>
              </svg>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <div class="relative h-screen overflow-hidden bg-gray-800">
      <div class="relative h-full mt-6">
        <div class="container flex items-center justify-center h-full">
          <div class="text-center sm:-mx-8">
            <h2
              class="text-4xl font-extrabold leading-10 tracking-tight text-white sm:leading-none sm:text-5xl"
            >
              10th MDSB Medallist
              <br />
              <span class="text-indigo-400">Dancesport Competition</span>
            </h2>
            <p
              class="max-w-md mx-auto mt-3 text-base text-gray-300 sm:text-lg md:mt-5 md:text-xl md:max-w-xl"
            >
              Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem cupidatat
              commodo. Elit sunt amet fugiat veniam.
            </p>
            <div class="max-w-md mx-auto mt-5 sm:flex sm:justify-center md:mt-8">
              <div class="rounded-md shadow">
                <a
                  href="/rules"
                  class="flex items-center justify-center w-full px-8 py-3 text-base font-medium leading-6 text-white transition duration-150 ease-in-out bg-indigo-600 border border-transparent rounded-full hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo md:py-4 md:text-lg md:px-10"
                >
                  Read the Rules
                </a>
              </div>
              <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3">
                <a
                  href="#"
                  class="flex items-center justify-center w-full px-8 py-3 text-base font-medium leading-6 text-indigo-600 transition duration-150 ease-in-out bg-white border border-transparent rounded-full hover:text-indigo-500 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo md:py-4 md:text-lg md:px-10"
                >
                  Register Now
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
